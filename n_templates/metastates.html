<%inherit file="base.html" />
<%def name="content()">
<h3>metastates for tags ${",".join(tags)}</h3>
<table>
<thead>
  <tr>
    <th>query</th>
    <th>count</th>
    <th>inclusive</th>
    <th>exclusive</th>
  </tr>
</thead>
% for qry,ts in sorted(unqtypes.items(),lambda x,y: cmp(len(x[1]),len(y[1])),reverse=True):
<tr>
  <td>${qry}</td>
  <td>${len(ts)}</td>
  <td><a href="${upr}/metastates/${tags and "tags-"+(",".join(tags))+"/" or ""}${qry}">link</a></td>
  <td><a href="${upr}/metastates/${tags and "tags-"+(",".join(tags))+"/" or ""}${qry}?exclusive=1">link</a></td>  
</tr>
% endfor
</table>
</%def>
